model: 
  name: resnet50
  kwargs:
    weights: ResNet50_Weights.IMAGENET1K_V1
  last_layer: [2048, 7]

dataset: 
  name: PACS_dataset
  kwargs: 
    domain_list: ["art_painting", "photo", "sketch", "cartoon"]
augmentations:
  - name: RandomResizedCrop
    kwargs: 
      size: 227
      scale: [0.8, 1.0]
      ratio: [0.9, 1.1]
  - name: RandomHorizontalFlip
    kwargs: {}
  - name: ColorJitter
    kwargs: 
      brightness: 0.3
      contrast: 0.3
      saturation: 0.3
      hue: 0.3
  - name: RandomGrayscale
    kwargs: {}
transforms:
  - name: ToTensor
    kwargs: {}  
  - name: Normalize
    kwargs:
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]

optimizer:
  name: Adam
  kwargs:
    lr: 0.00005
scheduler: null
num_epochs: null
tracking_step: null
batch_size: 64
seed: 2023

swad:
  n_converge: 3
  n_tolerance: 6
  tolerance_ratio: 1.3
  num_iterations: 5000
  frequency: 100

run_id: swad_teacher_baseline

wandb_project: dist-gen
wandb_entity: gegelyanec
