model: 
  name: resnet34
  kwargs:
    weights: ResNet34_Weights.IMAGENET1K_V1
  last_layer: [512, 7]

dataset: 
  name: PACS_dataset
  kwargs: 
    domain_list: ["art_painting", "photo", "sketch", "cartoon"]
augmentations:
  - name: RandomResizedCrop
    kwargs: 
      size: 227
      scale: [0.8, 1.0]
      ratio: [0.9, 1.1]
  - name: RandomHorizontalFlip
    kwargs: {}
transforms:
  - name: ToTensor
    kwargs: {}  
  - name: Normalize
    kwargs:
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]

optimizer:
  name: SGD
  kwargs:
    lr: 0.003
    momentum: 0.9
scheduler:
  name: CosineAnnealingLR
  kwargs:
    eta_min: 0.00003
    T_max: 100
num_epochs: 100
batch_size: 64

run_id: teacher_baseline

wandb_project: dist-gen
wandb_entity: gegelyanec
